{% extends 'base_generic.html' %}  <!-- If you have a base template, otherwise remove this line -->

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>

    {% if error_message %}
      <p>{{ error_message }}</p>
    {% endif %}


  </form>
{% endblock %}
